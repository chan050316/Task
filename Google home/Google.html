<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <!-- icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- css -->
  <link rel="stylesheet" href="./Google.css">
</head>

<body>
  <header>
    <div class="link">
      <a href="#">Gmail</a>
    </div>
    <div class="link">
      <a href="#">Images</a>
    </div>
    <div class="icon">
      <span class="material-icons">
        menu
      </span>
    </div>
    <div class="profile">
      <div class="name_initial">
        R
      </div>
    </div>
  </header>
  <section>
    <div class="mainText">
      Google
    </div>
    <div class="searchBox">
      <div class="searchIconBox">
        <span class="material-icons searchIcon">
          search
        </span>
      </div>
      <input type="text" placeholder="Search Google or type a UPL" />
      <div class="searchIconBox">
        <span class="material-icons micIcon">
          mic
        </span>
      </div>
    </div>
    <div class="BookmarkBox">

    </div>
  </section>
  <footer>
    <div class="currentColorBox">
      <span class="material-icons linkIcon">
        link
      </span>
      <span class="bgColorValue" id="jsBgColorValue">
        Default
      </span>
    </div>
    <div class="customizeBox__default">
      <div class="customizeBox__default__button">
        <span class="material-icons editIcon">
          edit
        </span>
        <div class="customizeBox__default__button__text">
          Customize Chrome
        </div>
      </div>
    </div>
    <div class="customizeBox__change hidden">
      <span class="material-icons editIcon">
        edit
      </span>
    </div>
  </footer>
</body>

</html>
